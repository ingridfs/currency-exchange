<form class="form-container">
  <div class="form-field-itens">
    <mat-form-field appearance="fill">
      <mat-label>Moeda Nacional</mat-label>
      <input matInput class="input-field" type="number" (keyup)="realCurrencyCalc($event)" value="{{ resultCurrency }}" placeholder="{{resultCurrency | currency: 'USD':'symbol':'1.2-2'}}">  
      <span matPrefix>BRL&nbsp;&nbsp;</span>
    </mat-form-field>
    <img src="../assets/002-exchange.svg"  >
    <mat-form-field appearance="fill">
      <mat-label>Moeda Estrangeira</mat-label>
      <input matInput class="input-field" type="number" (keyup)="currencyRealCalc($event)" value="{{ resultReal }}" placeholder="1.00">
      <span matPrefix>{{currencySign}}&nbsp;</span>
    </mat-form-field>
  </div>
</form>
